	display: block;
	height: 64px;
	width: auto;
	margin: 5px;
	cursor: pointer;

}
ul li span {
	vertical-align: 11px;
	opacity: 0;
	transition: opacity 0.5s;
}
ul li:hover span {
	opacity: 1;
}
