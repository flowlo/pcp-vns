<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>pcp-vns</title>
		<link rel="stylesheet" type="text/css" href="font.css" />
		<style type="text/css">
* {
	font-family: DINOT;
}
html, body {
	height: 100%;
	width: 100%;
	margin: 0px;
	overflow: hidden;
}
canvas {
	position: absolute;
	top: 72px;
	width: 100%;
	height: 95%:
	left: 0%;
	cursor: crosshair;
}
ul {
	position: absolute;
	left: 50%;
	top: 0;
	width: 50%;
	height: 72px;
	right: 0;
	list-style: none;
	margin: 0;
	padding: 0;
}
ul:first-child {
	left: 0;
	right: 50%;
}
ul li {
	float: right;
	display: block;
	height: 64px;
	width: auto;
	margin: 5px;
	cursor: pointer;
	font-size: 50px;
	border: 4px solid transparent;
}
ul li img {
	height: 100%;
}
ul:first-child li {
	float: left;
	width: 64px;
	border: 4px solid rgb(150, 150, 150);
	transition: border-color 0.5s;
}
ul li span {
	vertical-align: 11px;
	opacity: 0;
	transition: opacity 0.5s;
}
ul li:hover span {
	opacity: 1;
}
.borderless {
	border-color: transparent;
}
		</style>
		<script src="graph.js" type="text/javascript"></script>
		<script type="text/javascript">
var graph;
function boot() {
	graph = new Graph(true);
	graph.addCluster({'x': 5, 'y': 5}, {'x': 40, 'y': 40});
	graph.addCluster({'x': 55, 'y': 55}, {'x': 40, 'y': 40});
	graph.addCluster({'x': 55, 'y': 5}, {'x': 40, 'y': 40});
	graph.addCluster({'x': 5, 'y': 55}, {'x': 40, 'y': 40});
	graph.addNodeRandom(3, 0);
	graph.addNodeRandom(3, 1);
	graph.addNodeRandom(3, 2);
	graph.addNodeRandom(3, 3);
	graph.addEdgeRandom(20);

	var ul = document.getElementsByTagName('ul')[0];
	ul.children[0].onclick = function() { graph.selectColor(undefined); }
	for (var i = 1; i < ul.children.length; i++) {
		console.log(ul.children[i]);
		ul.children[i].onclick = function() {
			graph.selectColor(this.style);
		};

		// This simulates a hover effect on desktop and works around a
		// crippled implementation on Android ...
		ul.children[i].ontouchstart = ul.children[i].ontouchend = function(e) {
			e.preventDefault();
			graph.selectColor(this.style.backgroundColor);
			this.className = 'borderless';
			var that = this;
			window.setTimeout(function() {
				that.className = '';
			}, 500);
		};
		ul.children[i].onmouseover = function() {
			this.className = 'borderless';
		};
		ul.children[i].onmouseout = function() {
			this.className = '';
		};
	}
}
		</script>
	</head>
	<body onload="boot();">
		<ul>
			<li></li>
			<li style="background-color: #33B5E5; border-color: #0099CC"></li>
			<li style="background-color: #AA66CC; border-color: #9933CC"></li>
			<li style="background-color: #99CC00; border-color: #669900"></li>
			<li style="background-color: #FFBB33; border-color: #FF8800"></li>
		</ul>
		<ul>
			<li>
				<img src="refresh.png" />
			</li>
			<li>
				<img id="state" onclick="graph.alertState()" src="invalid.png" />
			</li>
			<li>
				<span id="time">0</span>
				<img src="stopwatch.png" />
			</li>
		</ul>
		<canvas>
			<p>Your browser does not support <a href="https://en.wikipedia.org/wiki/Canvas_element">HTML5 Canvas</a>, please <a href="http://browsehappy.com/">get a decent one</a>.</p>
		</canvas>
	</body>
</html>
