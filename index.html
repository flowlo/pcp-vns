<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>pcp-vns</title>
		<style type="text/css">
html, body {
	height: 100%;
	width: 100%;
	margin: 0px;
	overflow: hidden;
}
canvas {
	cursor: crosshair;
}
		</style>
		<script src="graph.js" type="text/javascript"></script>
		<script type="text/javascript">
function boot() {
	var graph = new Graph(true);
	graph.addCluster({'x': 10, 'y': 10}, {'x': 30, 'y': 30});
	graph.addCluster({'x': 60, 'y': 60}, {'x': 30, 'y': 30});
	graph.addNodeRandom(5, 0);
	graph.addNodeRandom(5, 1);
	graph.addEdgeRandom(10);
}
		</script>
	</head>
	<body onload="boot();">
		<canvas>
			<p>Your browser does not support <a href="https://en.wikipedia.org/wiki/Canvas_element">HTML5 Canvas</a>, please <a href="http://browsehappy.com/">get a decent one</a>.</p>
		</canvas>
	</body>
</html>
