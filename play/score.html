<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>pcp-vns scoreboard</title>
		<link rel="stylesheet" type="text/css" href="font.css" />
		<style type="text/css">
* {
	font-family: DINOT;
}
td {
	color: #333;
	text-align: center;
	padding: 0;
	margin: 0;
	border-bottom: 1px solid #333;
}
table {
	height: auto;
	width: 100%;
	border-collapse: separate;
	border-spacing: 0px;
}
th {
	width: 15%;
}
th:first-child {
	width: 20%;
}
th:last-child {
	width: 50%;
}
		</style>
		<script type="text/javascript">
function boot() {
	if (!localStorage.score)
		window.location.href = window.location.href.replace('score.html', 'index.html');

	var tbody = document.getElementsByTagName('tbody')[0];
	
	var score = JSON.parse(localStorage.score);
	
	for (var item in score) {
		var tr = document.createElement('tr');
		var td = document.createElement('td');
		td.innerHTML = score[item].user;
		tr.appendChild(td);
		td = document.createElement('td');
		td.innerHTML = score[item].colors;
		tr.appendChild(td);
		td = document.createElement('td');
		td.innerHTML = score[item].time;
		tr.appendChild(td);
		td = document.createElement('td');
		var img = document.createElement('img');
		img.src = score[item].image;
		img.style.width = '100%';
		td.appendChild(img);
		tr.appendChild(td);
		tbody.appendChild(tr);
	}
}
		</script>
	</head>
	<body onload="boot();">
		<a href="index.html"><img src="back.png" alt="Go back to the main page."/></a>
		<img src="delete.png" onclick="if (confirm('Delete all saved scores?')) delete localStorage.score" style="cursor: pointer" alt="A trash can."/>
		<hr />
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Colors</th>
					<th>Time</th>
					<th>Image</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</body>
</html>
